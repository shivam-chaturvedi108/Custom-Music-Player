<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shivam's Music Player</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url(bgmusic.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .player {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.6);
    }

    .album-art {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      margin: auto;
      overflow: hidden;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.7);
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .song-info {
      margin: 15px 0;
    }

    .song-info h2 {
      margin: 5px 0;
      font-size: 20px;
    }

    .song-info p {
      margin: 0;
      font-size: 14px;
      color: #bbb;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 15px 0;
    }

    .controls button {
      background: #333;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .controls button:hover {
      background: #555;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 3px;
      cursor: pointer;
      margin: 15px 0;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #00bcd4;
      border-radius: 3px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #aaa;
    }

    .volume-control {
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="player">
     <div class="player-title">
      
      <h1>Shivam's Music Player</h1>
      </div>
    <div class="album-art">
      <img id="cover" src="music1.jpg" alt="Album Art">
    </div>
    <div class="song-info">
      <h2 id="title">Loading...</h2>
      <p id="artist">Artist</p>
    </div>

    <audio id="audio"></audio>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂</button>
      <button id="next">‚è≠</button>
    </div>

    <div class="volume-control">
      <label>üîä Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.1">
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const cover = document.getElementById("cover");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const volume = document.getElementById("volume");

    // Playlist
    const songs = [
      { title: "Saiyaara", artist: "Faheem Abdullah", src: "saiyaara.mp3", cover: "saiyaara.jpg" },
      { title: "Janam Janam", artist: "Arijit Singh", src: "Janam Janam.mp3", cover: "Janam Janam.jpg" },
      { title: "Khamoshiyan", artist: "Arijit Singh", src: "Khamoshiyan.mp3", cover: "Janam Janam.jpg" },
      { title: "Mai Agar Kahoon", artist: "Sonu Nigam", src: "mai agar kahoon.mp3", cover: "maiagarkhoon.jpg" },
      { title: "Bulleya", artist: "Arijit Singh", src: "Bulleya.mp3", cover: "bulleya.jpg" },
      { title: "Tujhe Sochta Hoon", artist: "KK", src: "Tujhe Sochta Hoon.mp3", cover: "tujhesochtahoon.jpg" }
    ];

    let songIndex = 0;

    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
    }

    function playSong() {
      audio.play();
      playBtn.textContent = "‚è∏";
    }

    function pauseSong() {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        playSong();
      } else {
        pauseSong();
      }
    });

    nextBtn.addEventListener("click", () => {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    });

    prevBtn.addEventListener("click", () => {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    });

    audio.addEventListener("timeupdate", () => {
      const { currentTime, duration } = audio;
      const percent = (currentTime / duration) * 100;
      progress.style.width = percent + "%";

      let currentMinutes = Math.floor(currentTime / 60);
      let currentSeconds = Math.floor(currentTime % 60);
      if (currentSeconds < 10) currentSeconds = "0" + currentSeconds;

      let durationMinutes = Math.floor(duration / 60) || 0;
      let durationSeconds = Math.floor(duration % 60) || 0;
      if (durationSeconds < 10) durationSeconds = "0" + durationSeconds;

      currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
      durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
    });

    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    audio.addEventListener("ended", () => {
      nextBtn.click();
    });

    // Load first song
    loadSong(songs[songIndex]);
  </script>
</body>
</html>
